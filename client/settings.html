<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
  		<ul id="menuUL">
  			<li><a onclick="hrefLinks('index')">Home</a></li>
  			<li id="allbooks"><a onclick="hrefLinks('allbooks')">All Books</a></li>
  			<li id="mybooks"><a onclick="hrefLinks('mybooks')">My Books</a></li>
  			<li id="settings" class="selected"><a>Settings</a></li>
  			<li id="logout"><a href="/">Logout</a></li>
  		</ul>
	  </div><br>
    <div id="divSettings">
      <form id="formSettings">
        Username:<input type="text" id="username" readonly><br>
        First Name:<input type="text" id="firstname"><br>
        Last Name:<input type="text" id="lastname"><br>
        City:<input type="text" id="city"><br>
        State:<input type="text" id="state"><br>
        Verify Password:<input type="password" id="pass"><br>        
        <button type="submit" id="update">Update Details</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/client.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
